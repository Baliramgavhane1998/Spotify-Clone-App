<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="../Images/logo.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>PlayLists</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"> </span>
                    <span class="songlistplay"><span class="timestamp">07:37 <i id="0"
                    class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"> </span>
                             <span class="songlistplay"><span class="timestamp">06:49 <i id="1"
                                class="far songItemPlay fa-play-circle"></i> 
                            </span>
                        </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"> </span>
                    <span class="songlistplay"><span class="timestamp">06:46 <i id="2"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"> </span>
                    <span class="songlistplay"><span class="timestamp">05:57 <i id="3"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"> </span>
                    <span class="songlistplay"><span class="timestamp">06:10 <i id="4"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"> </span>
                    <span class="songlistplay"><span class="timestamp">05:28 <i id="5"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"> </span>
                    <span class="songlistplay"><span class="timestamp">04:58 <i id="6"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"> </span>
                    <span class="songlistplay"><span class="timestamp">06:11 <i id="7"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"> </span>
                    <span class="songlistplay"><span class="timestamp">05:19 <i id="8"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"> </span>
                    <span class="songlistplay"><span class="timestamp">05:40 <i id="9"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="ProgressBar" min="0" value="0" max="100" placeholder="0">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="Play"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="../Images/playing.gif" width="60px" alt="" id="gif"> <span id="SongsNames">Music Name</span>
        </div>
    </div>
    <script src="../JS/script.js"></script>
</body>
</html>
